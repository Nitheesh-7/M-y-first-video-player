<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <video  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"></video>
        

        <div id="controls">
                <div id="bars">
                  <div id="durationBar">
                  <div id="progressBar"></div>
                </div>
            <div id="time">
                <div id="currenttime">0:00 &nbsp;</div>/
                <div id="duration">&nbsp; 0:00</div>
            </div>
            </div>
                <div id="three">
                  <div id="two">
                    <div id="buttons">
                             <i class="fa-solid fa-backward" id="backward"></i>
                              <i class="fa-solid fa-play" id="play"></i>
                             <i class="fa-solid fa-forward" id="forward"></i>
                            </div>
                               <div id="one">
                                    <div id="volumeandspeed" >
                                            <i class="fa-solid fa-volume-high" id="highvolume"></i>
                                               <div id="options">
                                                <div id="volumecomplete">
                                                   <div id="volumeprogressbar"></div>
                                                </div>
                                                </div>
                                    </div>

                                                <div id="screen" >
                                                      <select id="playback" >
                                                          <option value="0.25">0.25x</option>
                                                          <option value="0.50">0.50x</option>
                                                          <option value="0.75">0.75x</option>
                                                          <option value="1.0" selected>1.0x</option>
                                                          <option value="1.25">1.25x</option>
                                                          <option value="1.50">1.50x</option>
                                                          <option value="1.75">1.75x</option>
                                                          <option value="2.0">2.0x</option>

                                                      </select>
                        
                                                       <div id="full"><i class="fa-solid fa-expand"></i></div>
                                                       <!-- <i class="fa-solid fa-minimize"></i> -->
                                                </div> 
                                 </div>
                     </div>
            
                </div>   
        </div>
    
    </div>
                
                
            

    <!-- <i class="fa-solid fa-volume-xmark"></i> -->








    <script src="app.js"></script>
</body>
</html>
